<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrainage</title>
    
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/spacing.css">
    <link rel="stylesheet" href="../styles/user.css">
    <link rel="stylesheet" href="../styles/navigation.css">
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="../styles/table.css">
    <link rel="stylesheet" href="../styles/parrainage.css">

</head>
<body>
    <main>
        <header>
            <div class="flex-between padding-20">
                <div class="">
                    <p>LHackSRT</p>
                </div>
                <div class="flex-center gap-20">
                    <div>
                        Nom utilisateur
                    </div>
                    <div class="user-avatar">
                        NU
                    </div>
                </div>
            </div>
            <nav class="flex-between nav-links">
                <div class="nav-tab-list flex-1">
                    <a href="./mon-profil.html" class="nav-tab">
                        Mon profil
                    </a>
                    <a href="#" class="nav-tab active">
                        Mes groupes
                    </a>
                </div>
                <div class="">
                    <button class="btn btn-primary">
                        Deconnexion
                    </button>
                </div>
            </nav>
        </header>


        <div class="main-container">

            <h2 class="margin-top-20">
                Choissisez les 2 groupes pour commencer le parrainage
            </h2>
            <div class=" flex-column gap-64 margin-top-20">
                <div class="flex-row">
                    <div class="form-group">
                        <label for="group1">Groupe 1</label>
                        <select name="group1" id="group1">
                            <option value="1">Groupe 1</option>
                            <option value="2">Groupe 2</option>
                            <option value="3">Groupe 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="group2">Groupe 2</label>
                        <select name="group2" id="group2">
                            <option value="1">Groupe 1</option>
                            <option value="2">Groupe 2</option>
                            <option value="3">Groupe 3</option>
                        </select>
                    </div>
                </div>
            </div>
            

            <div class="margin-top-20">
                <h3>
                    Algorithmes de parrainage
                </h3>
                <div class="flex-column gap-20 margin-top-20">
                    <div class="flex-row">
                        <div class="form-group">
                            <select name="algo1" id="algo1">
                                <option value="1">
                                    Choissisez un algorithme
                                </option>
                                <option value="2">
                                    Roulette
                                </option>
                                <option value="3">
                                    Jeu de carte
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="">
                <button class="btn btn-primary margin-top-20">
                    Commencer le parrainage
                </button>
            </div>

            <div class="margin-top-64 height-screen padding-y-20 flex-column">
                <h1 class="flex-center">
                    Roulette
                </h1>
                <div class="flex-1 roulette">
                    <div class="container-img parrain">
                        <h1>
                            Parrain
                        </h1>
                        <div class="div-img div-img-top">
                            <img src="../images/avatar.png" alt="avatar" id="img-parrain-1">
                        </div>
                        <div class="div-img div-img-mid-top">
                            <img src="../images/avatar.png" alt="avatar" id="img-parrain-2">
                        </div>
                        <div class="div-img div-img-mid">
                            <img src="../images/avatar.png" alt="avatar" id="img-parrain-3">
                        </div>
                        <div class="div-img div-img-mid-bottom">
                            <img src="../images/avatar.png" alt="avatar" id="img-parrain-4">
                        </div>
                        <div class="div-img div-img-bottom">
                            <img src="../images/avatar.png" alt="avatar" id="img-parrain-5">
                        </div>
                    </div>
                    <div style="margin-right: 64px;">
                        <svg fill="#000" xmlns="http://www.w3.org/2000/svg" width="32px" height="32px" viewBox="0 0 52 52" enable-background="new 0 0 52 52" xml:space="preserve" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M38,8.3v35.4c0,1-1.3,1.7-2.2,0.9L14.6,27.3c-0.8-0.6-0.8-1.9,0-2.5L35.8,7.3C36.7,6.6,38,7.2,38,8.3z"></path> </g></svg>
                    </div>
                    <button class="btn btn-primary">
                        Suivant
                    </button>
                    <div style="margin-left: 64px;">
                        <svg fill="#000" xmlns="http://www.w3.org/2000/svg" width="32px" height="32px" viewBox="0 0 52 52" enable-background="new 0 0 52 52" xml:space="preserve" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M14,43.7V8.3c0-1,1.3-1.7,2.2-0.9l21.2,17.3c0.8,0.6,0.8,1.9,0,2.5L16.2,44.7C15.3,45.4,14,44.8,14,43.7z"></path> </g></svg>
                    </div>
                    <div class="container-img filleul">
                        <h1>Filleul</h1>
                        <div class="div-img div-img-top">
                            <img src="../images/avatar.png" alt="avatar" id="img-filleul-1">
                        </div>
                        <div class="div-img div-img-mid-top">
                            <img src="../images/avatar.png" alt="avatar" id="img-filleul-2">
                        </div>
                        <div class="div-img div-img-mid">
                            <img src="../images/avatar.png" alt="avatar" id="img-filleul-3">
                        </div>
                        <div class="div-img div-img-mid-bottom">
                            <img src="../images/avatar.png" alt="avatar" id="img-filleul-4">
                        </div>
                        <div class="div-img div-img-bottom">
                            <img src="../images/avatar.png" alt="avatar" id="img-filleul-5">
                        </div>
                    </div>
                </div>
            </div>

            <div class="margin-top-64">
                <h3>
                    Resultat du parrainage
                </h3>
                <div class="table-container margin-top-20">
                    <table class="table">
                        <thead>
                            <tr  style="border-bottom: 1px solid white;">
                                <th colspan="2" style="text-align: center;">
                                    Parrain
                                </th>
                                <th colspan="2" style="text-align: center;">
                                    Filleul
                                </th>
                            </tr>
                            <tr>
                                <th>Prénom</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Nom</th>
                            </tr>
                        </thead>
                        <tbody id="users">
                            <tr>
                               
                                <td>John</td>
                                <td>Doe</td>
                                <td>Jane</td>
                                <td>Doe</td>
                                
                            </tr>
                            <tr>
                         
                                <td>Jane</td>
                                <td>Doe</td>
                                <td>John</td>
                                <td>Doe</td>
                                
                            </tr>
                        </tbody>
                    </table>
                    <div class="table-navigation">
                        <div></div>
                        <div class="flex-center gap-10">
                            <div class="flex-rox align-center">
                                Nombre d'éléments par page:
                                <select name="" id="">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                            <button class="btn">
                                <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>Arrow-Right</title> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Arrow-Right"> <rect id="Rectangle" fill-rule="nonzero" x="0" y="0" width="24" height="24"> </rect> <line x1="6.5" y1="12" x2="18" y2="12" id="Path" stroke="#0C0310" stroke-width="2" stroke-linecap="round"> </line> <path d="M10,8 L6.70711,11.2929 C6.31658,11.6834 6.31658,12.3166 6.70711,12.7071 L10,16" id="Path" stroke="#0C0310" stroke-width="2" stroke-linecap="round"> </path> </g> </g> </g></svg>
                            </button>
                            <button class="btn">
                                <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>Arrow-Left</title> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Arrow-Left"> <rect id="Rectangle" fill-rule="nonzero" x="0" y="0" width="24" height="24"> </rect> <line x1="6" y1="12" x2="17.5" y2="12" id="Path" stroke="#0C0310" stroke-width="2" stroke-linecap="round"> </line> <path d="M14,8 L17.2929,11.2929 C17.6834,11.6834 17.6834,12.3166 17.2929,12.7071 L14,16" id="Path" stroke="#0C0310" stroke-width="2" stroke-linecap="round"> </path> </g> </g> </g></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
